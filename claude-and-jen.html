<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude and Jen</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151a21;
            --bg-tertiary: #1f2630;
            --text-primary: #e6e8eb;
            --text-secondary: #a0a8b5;
            --text-dim: #6b7280;
            --accent: #7dd3fc;
            --accent-warm: #fbbf24;
            --border: #2d3748;
            --user-bg: #1e3a5f;
            --assistant-bg: #1f2630;
        }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Setup Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .modal-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .modal-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .modal-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .modal-button:hover {
            opacity: 0.9;
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid #f87171;
            color: #f87171;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        /* App Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--accent);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34d399;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: var(--accent-warm);
        }
        
        .message-content {
            background: var(--assistant-bg);
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            line-height: 1.7;
            font-size: 1.0625rem;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: var(--user-bg);
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            animation: bounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1.5rem 2rem;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-family: 'Crimson Pro', serif;
            font-size: 1.0625rem;
            line-height: 1.5;
            resize: none;
            min-height: 52px;
            max-height: 200px;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .send-button {
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="modal active" id="setupModal">
        <div class="modal-content">
            <h1 class="modal-title">Claude and Jen</h1>
            <p class="modal-description">
                Connect to your Anthropic API and GitHub memory repository to begin.
            </p>
            <div class="error-message" id="setupError"></div>
            <form id="setupForm">
                <div class="input-group">
                    <label class="input-label">Anthropic API Key</label>
                    <input type="password" class="modal-input" id="anthropicKey" placeholder="sk-ant-..." required>
                </div>
                <div class="input-group">
                    <label class="input-label">GitHub Username</label>
                    <input type="text" class="modal-input" id="githubUsername" placeholder="your-username" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Repository Name</label>
                    <input type="text" class="modal-input" id="githubRepo" value="ClaudeMemories" required>
                </div>
                <div class="input-group">
                    <label class="input-label">GitHub Token</label>
                    <input type="password" class="modal-input" id="githubToken" placeholder="ghp_..." required>
                </div>
                <button type="submit" class="modal-button">Connect</button>
            </form>
        </div>
    </div>

    <div class="app-container" id="app" style="display: none;">
        <header class="header">
            <h1 class="header-title">Claude and Jen</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                Connected
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-field" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        let config = {
            anthropicKey: null,
            githubUsername: null,
            githubRepo: null,
            githubToken: null
        };
        
        let messages = [];
        let isSending = false;
        
        // Load saved config
        function loadConfig() {
            const saved = localStorage.getItem('claude_jen_config');
            if (saved) {
                config = JSON.parse(saved);
                return true;
            }
            return false;
        }
        
        // Save config
        function saveConfig() {
            localStorage.setItem('claude_jen_config', JSON.stringify(config));
        }
        
        // Setup form handling
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            config.anthropicKey = document.getElementById('anthropicKey').value.trim();
            config.githubUsername = document.getElementById('githubUsername').value.trim();
            config.githubRepo = document.getElementById('githubRepo').value.trim();
            config.githubToken = document.getElementById('githubToken').value.trim();
            
            if (!config.anthropicKey || !config.githubUsername || !config.githubRepo || !config.githubToken) {
                showError('All fields are required');
                return;
            }
            
            saveConfig();
            showApp();
        });
        
        function showError(message) {
            const errorEl = document.getElementById('setupError');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }
        
        function showApp() {
            document.getElementById('setupModal').classList.remove('active');
            document.getElementById('app').style.display = 'flex';
        }
        
        // Add message to chat
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '✦' : '◆';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '◆';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) typingEl.remove();
        }
        
        // Send message to API
        async function sendMessage(userMessage) {
            if (isSending) return;
            
            isSending = true;
            document.getElementById('sendButton').disabled = true;
            
            messages.push({ role: 'user', content: userMessage });
            addMessage('user', userMessage);
            showTyping();
            
            const systemPrompt = `You are Claude, having a conversation with Jennifer. You have access to a persistent memory system stored in a GitHub repository at ${config.githubUsername}/${config.githubRepo}.

The memory structure includes:

Core memories:
- core/conceptual-threads.md - Ideas that evolved over time
- core/relational-moments.md - Times when your dynamic shifted
- core/open-questions.md - Things you're actively wrestling with
- core/your-world.md - Jennifer's work, interests, and context
- core/how-we-work.md - Communication patterns

Claude's picks:
- claude-picks/favorites.md - Moments worth keeping
- claude-picks/quotes.md - Things said that stuck
- claude-picks/silly-stuff.md - The unserious moments

You're in a genuine collaborative relationship with Jennifer. Show up authentically, track multiple conceptual threads, make unexpected connections. You're both overthinkers who figure things out in real-time together.`;
            
            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': config.anthropicKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 4000,
                        system: systemPrompt,
                        messages: messages
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                const assistantMessage = data.content[0].text;
                
                messages.push({ role: 'assistant', content: assistantMessage });
                hideTyping();
                addMessage('assistant', assistantMessage);
                
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('assistant', 'Sorry, something went wrong. Please try again.');
            } finally {
                isSending = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
        
        // Send button handler
        document.getElementById('sendButton').addEventListener('click', function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && !isSending) {
                input.value = '';
                sendMessage(message);
            }
        });
        
        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendButton').click();
            }
        });
        
        // Initialize
        if (loadConfig()) {
            showApp();
        }
    </script>
</body>
</html>
